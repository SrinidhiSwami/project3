<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List </h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -900 900 900" width="30px" fill="#000000"><path d="M320-280q17 0 28.5-11.5T360-320q0-17-11.5-28.5T320-360q-17 0-28.5 11.5T280-320q0 17 11.5 28.5T320-280Zm0-160q17 0 28.5-11.5T360-480q0-17-11.5-28.5T320-520q-17 0-28.5 11.5T280-480q0 17 11.5 28.5T320-440Zm0-160q17 0 28.5-11.5T360-640q0-17-11.5-28.5T320-680q-17 0-28.5 11.5T280-640q0 17 11.5 28.5T320-600Zm120 320h240v-80H440v80Zm0-160h240v-80H440v80Zm0-160h240v-80H440v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
        </div>
        <div class="getTask">
            <p>Enter The Task Here:</p>
            <input type="text" id="taskIp" placeholder="Add a new task..">
            <button id="add"> + </button>
        </div>
        <div class="containerBox">
            <ul class="taskList">
                <li class="task-added" id="eg1">
                    <p class="t">Example-1</p>
                    <div class="task-buttons">
                        <button class="done">Done</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="index3.js"></script>
</body>
</html>
